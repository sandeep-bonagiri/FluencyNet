dysfluency_patterns:
  - pattern: "पुनरावृत्ति (Repetition)"
    description: "एक ध्वनि, अक्षर, या शब्द को दोहराना (जैसे, 'जै-जै-जैसे यह')।"
    example: "मैं-मैं-मैं जाना चाहता हूँ।"
  - pattern: "दीर्घीकरण (Prolongation)"
    description: "एक ध्वनि को खींचना (जैसे, 'ssssso मैं गया')।"
    example: "क्क्क्कभी-कभी मैं अटक जाता हूँ।"
  - pattern: "अवरोध (Block)"
    description: "एक मूक ठहराव जहाँ वक्ता ध्वनि उत्पन्न करने में असमर्थ होता है।"
    example: "मुझे एक ...... गिलास पानी चाहिए।"
  - pattern: "अंतःक्षेप (Interjection)"
    description: "'उम्म', 'अह', या 'जैसे' जैसे भराव शब्दों का उपयोग करना।"
    example: "मुझे, उम्म, सोचना, अह, है।"

therapeutic_techniques:
  - technique: "गति और धीमी दर (Pacing and Slow Rate)"
    description: "जानबूझकर बोलने की दर को धीमा करना। यह शब्दों के बीच रुककर या स्वरों को खींचकर किया जा सकता है। यह मोटर योजना और निष्पादन के लिए अधिक समय देता है।"
    when_to_use: "समग्र हकलाने की आवृत्ति को कम करने के लिए सामान्य रणनीति।"
    evidence_source: "अमेरिकन स्पीच-लैंग्वेज-हियरिंग एसोसिएशन (ASHA)"
  - technique: "आसान शुरुआत / हल्का आर्टिक्यूलेटरी संपर्क (Easy Onset / Light Articulatory Contact)"
    description: "एक शब्द का उच्चारण धीरे से और कम तनाव के साथ शुरू करना। उदाहरण के लिए, एक स्वर को हल्की सांस ('ह्-एप्पल') से शुरू करना या 'p' या 't' जैसे व्यंजनों के लिए हल्के संपर्क का उपयोग करना।"
    when_to_use: "शब्दों की शुरुआत में ब्लॉक और कठोर ग्लोटल हमलों को कम करने में सहायक।"
    evidence_source: "फ्लुएंसीबैंक, ASHA"
  - technique: "श्वास और ठहराव (Breathing and Pausing)"
    description: "डायाफ्रामिक (पेट) श्वास का उपयोग करना और बोलने से पहले या वाक्यांशों के बीच उचित ठहराव लेना। यह चिंता को प्रबंधित करने में मदद करता है और पर्याप्त सांस समर्थन सुनिश्चित करता है।"
    when_to_use: "शारीरिक तनाव के प्रबंधन और सांस रोकने के कारण होने वाले ब्लॉक को रोकने के लिए प्रभावी।"
    evidence_source: "स्टटरिंग फाउंडेशन, ASHA"
  - technique: "निरंतर स्वर-शैली (Continuous Phonation)"
    description: "शब्दों को सुचारू रूप से एक साथ जोड़ना ताकि आवाज न्यूनतम रुकावट के साथ बहती रहे, जिससे शुरुआत और रुकने की संख्या कम हो।"
    when_to_use: "प्रारंभिक-शब्द ब्लॉक या दोहराव की घटनाओं को कम करने के लिए उपयोगी।"
    evidence_source: "विभिन्न स्पीच थेरेपी कार्यक्रम।"